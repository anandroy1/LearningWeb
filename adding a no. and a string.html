<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Operators</h2>
        <p>Adding a number and a string, returns a string.</p>
        <p id="demo"></p>
            <script>
                let x = 5 + 8;
                let y = "6" + 7;
                let z = "Hey" + 9;
                document.getElementById("demo").innerHTML = 
                x + "<br>" + y + "<br>" + z;
            </script>
    </body>
</html>
